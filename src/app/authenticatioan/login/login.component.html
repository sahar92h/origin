<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <form id="loginForm" method="post" name="loginForm" (ngSubmit)="onsubmit()" #f="ngForm">
                <h3>مدیریت ساختمان</h3>
                <div class="form-group">
                    <label for="username">نام کاربری :</label>
                    <input type="text" class="form-control" id="username" name="username" ngModel required>
                    <!--      <small id="emailHelp" class="form-text text-muted">ما هرگز ایمیل شما را منتشر نمی کنیم.</small>-->
                </div>
                <div class="form-group">
                    <label for="password">پسورد :</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        مرا به خاطر بسپار
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">ورود</button>
            </form>
        </div>
    </div>
</div>
