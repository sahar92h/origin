            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngFor="let menuItem of menuItems"
                class="{{menuItem.class}}">
                <a [routerLink]="menuItem.path" class="pointer"
                   (click)="openChildrens(menuItem)">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>

                <ul  *ngIf="menuItem.showChildrens" class="dropdown">
                    <li class="pointer dropdownMenu" routerLinkActive="active-child-menu" [routerLinkActiveOptions]="{exact: true}" *ngFor="let childItems of menuItem.childrens">
                    <span  [routerLink]="childItems.path">

                            {{childItems.title}}

                    </span>
                    </li>
                </ul>
            </li>
